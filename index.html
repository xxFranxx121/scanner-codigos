<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Lector Code 39</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Librer√≠a -->
  <script src="https://unpkg.com/html5-qrcode"></script>


  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #00ff99;
      border-radius: 10px;
      overflow: hidden;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      word-break: break-all;
    }

    .hint {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>üì¶ Lector Code 39</h1>
  <p>Apunt√° la c√°mara al c√≥digo de barras</p>

  <div id="reader"></div>

  <div id="result">Esperando lectura...</div>

  <p class="hint">
    ‚úî Solo c√≥digos <b>CODE 39</b><br>
    ‚úî Us√° buena luz y manten√© el c√≥digo horizontal
  </p>





  <script type="module">
    // Importar Firebase (versi√≥n modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIGURACI√ìN DE FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyDjdlGGTm_bmTO9ETXIHe4VidA1k9my_nY",
      authDomain: "code39-optimi.firebaseapp.com",
      projectId: "code39-optimi",
      storageBucket: "code39-optimi.firebasestorage.app",
      messagingSenderId: "58310943950",
      appId: "1:58310943950:web:0226916396780699365c9f"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const CODES_COLLECTION = "codigos_barras"; // Nombre de la colecci√≥n en la base de datos

    const resultDiv = document.getElementById("result");
    const readerId = "reader";

    const html5QrCode = new Html5Qrcode(readerId);

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Funci√≥n para guardar en la base de datos
    async function checkAndSaveCode(code) {
      resultDiv.innerHTML = `‚è≥ Verificando c√≥digo <b>${code}</b>...`;

      try {
        const codesRef = collection(db, CODES_COLLECTION);

        // 1. Buscar duplicados
        const q = query(codesRef, where("code", "==", code));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          // Ya existe
          resultDiv.innerHTML = `
  <div style="color: #ff4444; font-weight: bold;">
    ‚õî ERROR: DUPLICADO
  </div>
  <div style="font-size: 0.8em; margin-top: 5px;">
    El c√≥digo <b>${code}</b> ya existe en la base de datos.
  </div>
  <button onclick="restartScanner()"
    style="margin-top:15px; padding:10px 20px; border:none; border-radius:5px; background:#444; color:white; cursor:pointer;">Escanear
    otro</button>
  `;
          return;
        }

        // 2. Si no existe, guardar
        await addDoc(codesRef, {
          code: code,
          timestamp: serverTimestamp(),
          device: navigator.userAgent // Opcional: saber desde qu√© disp. se escane√≥
        });

        resultDiv.innerHTML = `
  <div style="color: #00ff99; font-weight: bold;">
    ‚úÖ GUARDADO EXITOSAMENTE
  </div>
  <div style="font-size: 0.8em; margin-top: 5px;">
    C√≥digo: <b>${code}</b>
  </div>
  <button onclick="restartScanner()"
    style="margin-top:15px; padding:10px 20px; border:none; border-radius:5px; background:#00ff99; color:black; font-weight:bold; cursor:pointer;">Siguiente
    ‚ñ∂</button>
  `;

      } catch (error) {
        console.error("Error Firebase:", error);
        resultDiv.innerHTML = `‚ùå Error de conexi√≥n: ${error.message}`;
        // Si falla la config, mostrar aviso
        if (error.message.includes("api-key")) {
          resultDiv.innerHTML += "<br><small>‚ö†Ô∏è Falta configurar las claves de Firebase en el c√≥digo.</small>";
        }
      }
    }

    // Funci√≥n expuesta al window para el bot√≥n de html
    window.restartScanner = function () {
      resultDiv.innerHTML = "Esperando lectura...";
      startScanner();
    }

    async function startScanner() {
      // Peque√±a pausa para asegurar que el DOM est√© listo si se llama r√°pido
      await sleep(500);

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 320, height: 160 },
          formatsToSupport: [Html5QrcodeSupportedFormats.CODE_39]
        },
        (decodedText) => {
          // Pausar escaneo al detectar uno
          html5QrCode.stop().then(() => {
            checkAndSaveCode(decodedText);
          }).catch(err => console.error("Error al detener", err));
        }
      ).catch(err => {
        // Manejo de error de inicio de c√°mara
        console.warn("Error iniciando c√°mara", err);
      });

      // Hotfix para iOS zoom/focus
      await sleep(2000);
      try {
        // Intento de aplicar capacidades avanzadas si est√° corriendo
        if (html5QrCode.isScanning) {
          const caps = html5QrCode.getRunningTrackCapabilities();
          const constraints = { advanced: [{ zoom: 2.0 }] }; // Simplificado
          await html5QrCode.applyVideoConstraints(constraints);
        }
      } catch (e) {
        console.log("No se pudo aplicar zoom automatico", e);
      }
    }

    // Iniciar al cargar
    startScanner();




</body >

</html >
