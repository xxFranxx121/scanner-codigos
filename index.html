<script>
const resultDiv = document.getElementById("result");
const readerId = "reader";

const html5QrCode = new Html5Qrcode(readerId);

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function startScanner() {
  await html5QrCode.start(
    { facingMode: "environment" },
    {
      fps: 10,
      qrbox: { width: 320, height: 160 },
      formatsToSupport: [ Html5QrcodeSupportedFormats.CODE_39 ]
    },
    (decodedText) => {
      resultDiv.innerHTML = "âœ… CÃ³digo leÃ­do:<br><b>" + decodedText + "</b>";
      html5QrCode.stop();
    }
  );

  // ðŸ”¥ CLAVE PARA iOS
  await sleep(2200);

  try {
    const caps = html5QrCode.getRunningTrackCapabilities();

    const zoom = caps.zoom
      ? Math.min(caps.zoom.max || caps.zoom, 2.0)
      : null;

    const constraints = {
      width: { ideal: 1000 },
      height: { ideal: 1000 },
      frameRate: { ideal: caps.frameRate?.max || 30 },
      advanced: [
        ...(zoom ? [{ zoom }] : []),
        ...(caps.focusDistance ? [{ focusDistance: 1 }] : [])
      ]
    };

    await html5QrCode.applyVideoConstraints(constraints);
    console.log("âœ… Video constraints aplicadas (iOS fix)");
  } catch (e) {
    console.warn("No se pudieron aplicar constraints:", e);
  }
}

startScanner();
</script>
