<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lector Code 39</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Librer√≠a -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #00ff99;
      border-radius: 10px;
      overflow: hidden;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      word-break: break-all;
    }

    .hint {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üì¶ Lector Code 39</h1>
  <p>Apunt√° la c√°mara al c√≥digo de barras</p>

  <div id="reader"></div>

  <div id="result">Esperando lectura...</div>

  <p class="hint">
    ‚úî Solo c√≥digos <b>CODE 39</b><br>
    ‚úî Us√° buena luz y manten√© el c√≥digo horizontal
  </p>

<script>
  const resultDiv = document.getElementById("result");

  function onScanSuccess(decodedText, decodedResult) {
    resultDiv.innerHTML = "‚úÖ C√≥digo le√≠do:<br><b>" + decodedText + "</b>";

    // Si quer√©s detener el escaneo despu√©s de leer uno:
    // html5QrCode.stop();
  }

  function onScanFailure(error) {
    // Silencioso para no saturar la consola
  }

  const html5QrCode = new Html5Qrcode("reader");

  html5QrCode.start(
    { facingMode: "environment" }, // c√°mara trasera
    {
      fps: 10,
      qrbox: { width: 300, height: 150 },
      formatsToSupport: [
        Html5QrcodeSupportedFormats.CODE_39
      ]
    },
    onScanSuccess,
    onScanFailure
  ).catch(err => {
    resultDiv.innerText = "‚ùå Error al iniciar la c√°mara";
    console.error(err);
  });
</script>

</body>
</html>
