<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Esc치ner Code 128</title>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

  <style>
    #scanner {
      width: 100%;
      max-width: 420px;
      margin: auto;
    }

    video {
      width: 100%;
    }
  </style>
</head>

<body>

  <h3>Escane치 el c칩digo</h3>
  <div id="scanner"></div>
  <p>Resultado: <span id="output">---</span></p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner'),
          constraints: {
            facingMode: { exact: "environment" }
          }
        },
        decoder: {
          readers: ["code_128_reader"]
        },
        locate: true
      }, function (err) {
        if (err) {
          console.error(err);
          alert("Error al iniciar c치mara");
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(data => {
        const code = data.codeResult.code;
        document.getElementById("output").innerText = code;
        Quagga.stop();
      });

    });
  </script>

</body>

</html>
