<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Lector Code 39</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Librer√≠a -->
  <script src="https://unpkg.com/html5-qrcode"></script>


  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #00ff99;
      border-radius: 10px;
      overflow: hidden;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      word-break: break-all;
    }

    .hint {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>üì¶ Lector Code 39</h1>
  <p>Apunt√° la c√°mara al c√≥digo de barras</p>

  <div id="reader"></div>

  <div id="result">Esperando lectura...</div>
  <div id="debug-log"
    style="display:none; color:orange; font-size:12px; margin-top:20px; text-align:left; background:#222; padding:10px;">
  </div>

  <p class="hint">
    ‚úî Solo c√≥digos <b>CODE 39</b><br>
    ‚úî Us√° buena luz y manten√© el c√≥digo horizontal
  </p>






  <!-- 1. SCRIPT DE BASE DE DATOS (FIREBASE) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDjdlGGTm_bmTO9ETXIHe4VidA1k9my_nY",
      authDomain: "code39-optimi.firebaseapp.com",
      projectId: "code39-optimi",
      storageBucket: "code39-optimi.firebasestorage.app",
      messagingSenderId: "58310943950",
      appId: "1:58310943950:web:0226916396780699365c9f"
    };

    let db;
    let CODES_COLLECTION = "codigos_barras";

    try {
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      console.log("‚úÖ Firebase inicializado correctamente");
    } catch (e) {
      console.error("‚ùå Error inicializando Firebase:", e);
    }

    // Exponer funci√≥n global para que la use el scanner
    window.checkAndSaveCode = async function (code) {
      const resultDiv = document.getElementById("result");

      if (!db) {
        resultDiv.innerHTML = "‚ö†Ô∏è Error: No hay conexi√≥n con la base de datos.";
        return;
      }

      resultDiv.innerHTML = `‚è≥ Verificando c√≥digo <b>${code}</b>...`;

      try {
        const codesRef = collection(db, CODES_COLLECTION);

        // 1. Buscar duplicados
        const q = query(codesRef, where("code", "==", code));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          resultDiv.innerHTML = `
                <div style="color: #ff4444; font-weight: bold;">‚õî ERROR: DUPLICADO</div>
                <div style="font-size: 0.8em; margin-top: 5px;">El c√≥digo <b>${code}</b> ya existe.</div>
                <button onclick="restartScanner()" style="margin-top:15px; padding:10px 20px; border:none; border-radius:5px; background:#444; color:white; cursor:pointer;">Escanear otro</button>
            `;
          return;
        }

        // 2. Guardar
        await addDoc(codesRef, {
          code: code,
          timestamp: serverTimestamp(),
          device: navigator.userAgent
        });

        resultDiv.innerHTML = `
            <div style="color: #00ff99; font-weight: bold;">‚úÖ GUARDADO EXITOSAMENTE</div>
            <div style="font-size: 0.8em; margin-top: 5px;">C√≥digo: <b>${code}</b></div>
            <button onclick="restartScanner()" style="margin-top:15px; padding:10px 20px; border:none; border-radius:5px; background:#00ff99; color:black; font-weight:bold; cursor:pointer;">Siguiente ‚ñ∂</button>
        `;

      } catch (error) {
        console.error("Error Firebase:", error);
        resultDiv.innerHTML = `‚ùå Error guardando: ${error.message}`;
      }
    };
  </script>

  <!-- 2. SCRIPT DEL SCANNER (L√ìGICA ORIGINAL) -->
  <script>
    const resultDiv = document.getElementById("result");
    const readerId = "reader";
    const html5QrCode = new Html5Qrcode(readerId);

    function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

    window.restartScanner = function () {
      resultDiv.innerHTML = "Esperando lectura...";
      document.getElementById("debug-log").style.display = "none";
      startScanner();
    }

    function logError(msg, err) {
      console.error(msg, err);
      const log = document.getElementById("debug-log");
      log.style.display = "block";
      log.innerHTML += `<p>${msg}: ${err?.message || err}</p>`;
    }

    async function startScanner() {
      // Intentar iniciar c√°mara
      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 320, height: 160 },
            formatsToSupport: [Html5QrcodeSupportedFormats.CODE_39],
            experimentalFeatures: {
              useBarCodeDetectorIfSupported: true
            }
          },
          (decodedText) => {
            html5QrCode.stop().then(() => {
              // Llamar a la funci√≥n de Firebase (si existe) o mostrar alerta
              if (window.checkAndSaveCode) {
                window.checkAndSaveCode(decodedText);
              } else {
                alert("Base de datos no cargada a√∫n. C√≥digo: " + decodedText);
              }
            });
          }
        );
      } catch (err) {
        logError("Error iniciando c√°mara", err);
        resultDiv.innerHTML = "‚ùå Error de c√°mara (ver abajo)";
      }

      // Intentar mejorar foco/zoom solo si est√° escaneando
      try {
        await sleep(1000);
        if (html5QrCode.isScanning) {
          const caps = html5QrCode.getRunningTrackCapabilities();
          // Solo aplicar zoom si el dispositivo lo reporta
          if (caps.zoom && caps.zoom.max > 1) {
            await html5QrCode.applyVideoConstraints({ advanced: [{ zoom: Math.min(2.0, caps.zoom.max) }] });
          }
        }
      } catch (e) {
        // No loguear esto como error cr√≠tico, es normal en algunos Androids
        console.log("Zoom no soportado/necesario", e);
      }
    }

    // Iniciar
    startScanner();
  </script>




</body>

</html>
